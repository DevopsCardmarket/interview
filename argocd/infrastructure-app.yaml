apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    type: infrastructure
    team: platform
spec:
  project: default
  source:
    repoURL: https://github.com/JendyJasper/cm-demo.git
    targetRevision: HEAD
    path: k8s/base/infrastructure
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
    - ServerSideApply=true