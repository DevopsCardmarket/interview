apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  labels:
    type: infrastructure
    team: platform
spec:
  project: default
  sources:
    - repoURL: https://github.com/JendyJasper/cm-demo.git
      targetRevision: HEAD
      ref: values
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: 6.42.0
      helm:
        releaseName: loki
        valueFiles:
          - $values/monitoring/loki-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
