kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: user-service-cluster

nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  - containerPort: 5432
    hostPort: 5432
    protocol: TCP

networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443